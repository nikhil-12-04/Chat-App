<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Chat App</title>
</head>
<body id="back">
    <div id="#header">
      <nav class="navbar navbar-expand-lg">
         <h1 class="head">CHAT APP</h1>
      </nav>
    </div>
    
      <div class="card container">
          <div class="row color-it">
              <div class="col-lg-4 col-md-3 col-sm-3">
                <img src="profile.png" class="profile" alt="Profile Picture">
                <h5 class="name">Name</h5>
              </div>
              <div class="col-lg-8 col-md-9 col-sm-9">
                <i class="fas fa-ellipsis-v margin"></i>
              </div>
          </div>
          <div class="row color-it">
                <div class="col-lg-12">
                  <center><a class="early-msg link"> Show Earlier Messages </a> </center>
                  
                   
<!-- MESSAGE AREA -->
<div id="message">

</div>

  <form class="form">
  <i class="fas fa-smile-beam fa-2x"></i>
  <input type="text area" class="size" name="msg" placeholder="Write Message">
  <button type="submit" class="btn btn-primary key"  ><i id="btn" class="fas fa-location-arrow  fa-2x sub"></i></button>
</form>

                   
                 
                </div>
          
      </div>
    <script src="chat-app.js"></script>
</body>
</html>
